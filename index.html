  let currentQuestion = 0;
  let scores = {
    orion:0, draco:0,
    pleiades:0, lyra:0,
    sirius:0, arcturus:0,
    andromeda:0, procyon:0,
    vega:0, maldek:0
  };
  let userNickname = ""; // 닉네임 저장

  // 시작하기 → 닉네임 입력 화면
  function startQuiz() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("nickname-input").style.display = "block";
  }

  // 닉네임 입력 후 문제 시작
  function beginQuestions() {
    let nickname = document.getElementById("nickname").value.trim();
    if (!nickname) {
      alert("닉네임을 입력해주세요!");
      return;
    }

    userNickname = nickname; // ⭐ 닉네임 저장

    document.getElementById("nickname-input").style.display = "none";
    document.getElementById("quiz").style.display = "block";

    currentQuestion = 0;
    for (let key in scores) scores[key] = 0;

    showQuestion();  
  }

  // 질문 화면 보여주기
function showQuestion() {
  const quizDiv = document.getElementById("quiz");
  quizDiv.innerHTML = "";

  if (currentQuestion >= questions.length) {
    showResult();
    return;
  }

  const q = questions[currentQuestion];
  const questionElem = document.createElement("div");
  questionElem.className = "question";
  questionElem.innerHTML = `<p>${q.text}</p>`;

  q.options.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option.text;
    btn.onclick = () => {
      scores[option.type]++;
      currentQuestion++;
      showQuestion();
    };
    questionElem.appendChild(btn);
  });

  quizDiv.appendChild(questionElem);
}

// 결과 보여주기
function showResult() {
  const resultDiv = document.getElementById("result");
  const shareDiv = document.getElementById("share-buttons");
  document.getElementById("quiz").style.display = "none";

  let topType = null;
  let maxScore = -1;

  for (let key in scores) {
    if (scores[key] > maxScore) {
      maxScore = scores[key];
      topType = key;
    }
  }
