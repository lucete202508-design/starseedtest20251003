<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Starseed Origin Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: #0b0c2a;
      color: #fff;
    }
    h1 { font-size: 1.5em; margin-bottom: 20px; }
    .question { margin: 30px 0; font-size: 1.1em; line-height: 1.5; }
    button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 8px auto;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      font-size: 1em;
      cursor: pointer;
      word-break: keep-all;
    }
    button:hover { background: #357ab8; }
    #result {
      margin-top: 40px;
      font-size: 1.2em;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <h1>🌌 Starseed Origin Test</h1>
  <div id="quiz"></div>
  <div id="result"></div>

  <script>
    const questions = [
      { text: "1. 별빛 가득한 밤하늘을 올려다볼 때 나는…",
        options: [
          { text: "끝없는 어둠 앞에서 두려움과 경외심을 느낀다", type: "orion" },
          { text: "미지의 세계가 나를 부른다고 느낀다", type: "andromeda" },
          { text: "설명할 수 없는 향수를 느끼며 고향 같다고 직감한다", type: "pleiades" },
          { text: "별들의 움직임 속에서 지혜를 읽어낸다", type: "sirius" },
          { text: "빛 속에서 무한한 가능성을 본다", type: "vega" }
        ]
      },
      { text: "2. 낯선 땅에 처음 발을 디딘 순간 나는…",
        options: [
          { text: "살아남을 방법부터 찾는다", type: "draco" },
          { text: "새로운 풍경을 탐험하며 설렌다", type: "procyon" },
          { text: "낯설지 않고 친숙하게 느낀다", type: "lyra" },
          { text: "이 공간의 의미와 역사를 분석한다", type: "arcturus" },
          { text: "규칙 없이 자유롭게 나아간다", type: "maldek" }
        ]
      },
      { text: "3. 사람들이 나에게 자주 하는 말은…",
        options: [
          { text: "넌 강한 추진력과 리더십이 있어", type: "orion" },
          { text: "넌 항상 새로운 걸 시도해, 독창적이야", type: "andromeda" },
          { text: "넌 따뜻해서 곁에 있으면 편안해", type: "pleiades" },
          { text: "넌 차분하고 지혜로워", type: "sirius" },
          { text: "넌 어디에도 묶이지 않는 자유로운 영혼이야", type: "vega" }
        ]
      },
      { text: "4. 인생의 중요한 갈림길에서 나는…",
        options: [
          { text: "위험이 닥쳐와도 돌파한다", type: "orion" },
          { text: "남들이 가지 않은 길을 개척한다", type: "andromeda" },
          { text: "누군가의 상처를 치유할 수 있는 길을 택한다", type: "pleiades" },
          { text: "지혜와 깨달음으로 나아간다", type: "sirius" },
          { text: "한곳에 머무르지 않고 자유롭게 떠난다", type: "vega" }
        ]
      },
      { text: "5. 내가 가장 편안함을 느끼는 공간은…",
        options: [
          { text: "도전과 경쟁이 있는 무대", type: "orion" },
          { text: "창작과 예술이 가득한 작업실", type: "vega" },
          { text: "자연 속 고요한 숲", type: "pleiades" },
          { text: "책과 지혜가 가득한 서재", type: "sirius" },
          { text: "끝없는 여행길", type: "andromeda" }
        ]
      },
      { text: "6. 어릴 적 자주 꾸던 꿈은…",
        options: [
          { text: "전쟁과 생존을 위한 싸움", type: "orion" },
          { text: "낯선 별과 도시, 미지의 공간", type: "andromeda" },
          { text: "빛과 자연, 동물들과 교감", type: "pleiades" },
          { text: "고대 문명과 스승을 만나는 꿈", type: "sirius" },
          { text: "하늘을 나는 자유로운 나 자신", type: "vega" }
        ]
      },
      { text: "7. 내가 가장 중요하게 생각하는 가치는…",
        options: [
          { text: "힘과 성취", type: "orion" },
          { text: "창조와 혁신", type: "andromeda" },
          { text: "사랑과 조화", type: "pleiades" },
          { text: "지식과 탐구", type: "sirius" },
          { text: "자유와 독립", type: "vega" }
        ]
      },
      { text: "8. 갈등 상황에서 나는…",
        options: [
          { text: "정면 돌파한다", type: "orion" },
          { text: "새로운 해결책을 제시한다", type: "andromeda" },
          { text: "평화롭게 조율한다", type: "pleiades" },
          { text: "근본 원인을 분석한다", type: "sirius" },
          { text: "모두를 떠나 자유를 택한다", type: "vega" }
        ]
      },
      { text: "9. 누군가 나에게 고민을 털어놓을 때 나는…",
        options: [
          { text: "강하게 밀어붙이며 해결책을 준다", type: "orion" },
          { text: "창의적인 방법을 함께 찾는다", type: "andromeda" },
          { text: "마음을 어루만지며 위로한다", type: "pleiades" },
          { text: "논리적인 조언을 전한다", type: "sirius" },
          { text: "자유롭게 두며 존중한다", type: "vega" }
        ]
      },
      { text: "10. 내가 세상을 바라보는 시선은…",
        options: [
          { text: "끝없는 전장, 도전의 무대", type: "orion" },
          { text: "새로운 실험과 창조의 놀이터", type: "andromeda" },
          { text: "모두가 치유될 수 있는 하나의 가족", type: "pleiades" },
          { text: "탐구와 깨달음의 도서관", type: "sirius" },
          { text: "끝없는 여행지", type: "vega" }
        ]
      },
      { text: "11. 내가 가장 자주 끌리는 원소는…",
        options: [
          { text: "불(火) – 열정과 힘", type: "orion" },
          { text: "공기(風) – 자유와 변화", type: "andromeda" },
          { text: "물(水) – 치유와 감정", type: "pleiades" },
          { text: "흙(土) – 지혜와 안정", type: "sirius" },
          { text: "빛(光) – 창조와 영감", type: "vega" }
        ]
      },
      { text: "12. 시간을 넘나들 수 있다면 나는…",
        options: [
          { text: "개척과 전쟁의 시대", type: "orion" },
          { text: "아무도 모르는 미래", type: "andromeda" },
          { text: "평화와 치유의 시절", type: "pleiades" },
          { text: "고대 문명과 지혜의 시대", type: "sirius" },
          { text: "시간을 초월한 자유의 세계", type: "vega" }
        ]
      },
      { text: "13. 내게 힘을 주는 음악은…",
        options: [
          { text: "강렬한 박자와 에너지", type: "orion" },
          { text: "실험적이고 독창적 리듬", type: "andromeda" },
          { text: "부드럽고 치유적인 선율", type: "pleiades" },
          { text: "명상과 집중을 돕는 음악", type: "sirius" },
          { text: "자유로운 즉흥 연주", type: "vega" }
        ]
      },
      { text: "14. 내가 사람들과 있을 때 두드러지는 모습은…",
        options: [
          { text: "리더로서 방향을 제시한다", type: "orion" },
          { text: "아이디어로 분위기를 바꾼다", type: "andromeda" },
          { text: "모두를 편안하게 만든다", type: "pleiades" },
          { text: "지혜로운 조언을 전한다", type: "sirius" },
          { text: "묶이지 않고 자유롭게 흘러다닌다", type: "vega" }
        ]
      },
      { text: "15. 타인의 아픔을 보았을 때 나는…",
        options: [
          { text: "강해져야 한다고 말한다", type: "orion" },
          { text: "새로운 해결책을 제안한다", type: "andromeda" },
          { text: "함께 울고 웃으며 위로한다", type: "pleiades" },
          { text: "문제의 본질을 분석해준다", type: "sirius" },
          { text: "네 여정은 네 것이라며 존중한다", type: "vega" }
        ]
      },
      { text: "16. 내가 삶에서 반복적으로 마주치는 패턴은…",
        options: [
          { text: "도전과 경쟁", type: "orion" },
          { text: "떠돌이와 탐험", type: "andromeda" },
          { text: "사람을 만나고 치유함", type: "pleiades" },
          { text: "지식을 배우려는 열망", type: "sirius" },
          { text: "떠남과 귀환, 자유로움", type: "vega" }
        ]
      },
      { text: "17. 내가 끌리는 상징은…",
        options: [
          { text: "불꽃과 검", type: "orion" },
          { text: "나침반과 별 지도", type: "andromeda" },
          { text: "연꽃과 물결", type: "pleiades" },
          { text: "책과 빛나는 눈", type: "sirius" },
          { text: "날개와 자유로운 새", type: "vega" }
        ]
      },
      { text: "18. 우주를 떠올릴 때 나는…",
        options: [
          { text: "정복해야 할 무대", type: "orion" },
          { text: "무한한 가능성과 실험의 장", type: "andromeda" },
          { text: "영원한 고향", type: "pleiades" },
          { text: "비밀을 담은 서", type: "sirius" },
          { text: "끝없는 여행길", type: "vega" }
        ]
      },
      { text: "19. 내 영혼의 빛깔은…",
        options: [
          { text: "붉은색 – 열정과 힘", type: "orion" },
          { text: "파란색 – 자유와 흐름", type: "andromeda" },
          { text: "초록색 – 치유와 조화", type: "pleiades" },
          { text: "보라색 – 지혜와 직관", type: "sirius" },
          { text: "황금색 – 창조와 확장", type: "vega" }
        ]
      },
      { text: "20. 나는 결국 어떤 존재로 기억되고 싶은가?",
        options: [
          { text: "개척의 전사", type: "orion" },
          { text: "새로운 가능성을 연 창조자", type: "andromeda" },
          { text: "사랑과 치유의 전달자", type: "pleiades" },
          { text: "지혜와 깨달음을 나누는 현자", type: "sirius" },
          { text: "어디에도 묶이지 않는 자유로운 영혼", type: "vega" }
        ]
      }
    ];

    let currentQuestion = 0;
    let scores = {
      orion:0, draco:0,
      pleiades:0, lyra:0,
      sirius:0, arcturus:0,
      andromeda:0, procyon:0,
      vega:0, maldek:0
    };

    function showQuestion() {
      let q = questions[currentQuestion];
      let quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<div class='question'><h3>${q.text}</h3></div>`;
      q.options.forEach(opt => {
        let btn = document.createElement("button");
        btn.innerText = opt.text;
        btn.onclick = () => selectAnswer(opt.type);
        quizDiv.appendChild(btn);
      });
    }

    function selectAnswer(type) {
      scores[type]++;
      currentQuestion++;
      if(currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      let resultDiv = document.getElementById("result");
      let topType = Object.keys(scores).reduce((a,b)=> scores[a]>scores[b]?a:b);
      let descriptions = {
        orion: "🔥 오리온 스타시드: 강한 의지와 개척의 전사",
        pleiades: "🌊 플레이아데스 스타시드: 사랑과 치유의 영혼",
        sirius: "🐬 시리우스 스타시드: 지혜와 탐구의 영혼",
        andromeda: "🌀 안드로메다 스타시드: 자유와 창조의 여행자",
        vega: "🎶 베가 스타시드: 예술과 음악의 영혼",
        arcturus: "✨ 아크투루스 스타시드: 지혜로운 치유자",
        lyra: "🌌 리라 스타시드: 고향 별을 그리워하는 영혼",
        draco: "🐉 드라코 스타시드: 강한 수호자",
        maldek: "🌑 말데크 스타시드: 재생과 부활의 영혼",
        procyon: "☀️ 프록시온 스타시드: 밝고 경쾌한 에너지를 퍼뜨리는 영혼"
      };
      resultDiv.innerHTML = `<p>${descriptions[topType]}</p>`;
      document.getElementById("quiz").innerHTML = "";
    }

    showQuestion();
  </script>
</body>
</html>
